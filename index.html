<!DOCTYPE html>
<html>
<head>
<title>Agario.fun</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    display: block;
  }
        #onlineCount {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Optional: Add background for readability */
            padding: 5px;
            border-radius: 5px; /* Optional: Rounded corners */
            font-family: sans-serif;
        }
</style>
</head>
<body>
<div id="onlineCount">Online: 0</div>
<script>
    const onlineCountElement = document.getElementById('onlineCount');
    const ws = new WebSocket('wss://itana.pw:6006'); // Corrected: Direct connection to itana.pw:6006

    ws.onopen = () => {
        console.log("Connected to WebSocket server");
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.type === 'online') {
                onlineCountElement.textContent = 'Online: ' + data.count;
            } else {
                console.log("Received message:", data); // Handle other messages
            }
        } catch (error) {
            console.error("Error parsing message:", error);
            console.log("Raw message:", event.data); // Log the raw message for debugging
        }
    };

    ws.onclose = () => {
        console.log("Disconnected from WebSocket server");
    };

    ws.onerror = (error) => {
        console.error("WebSocket error:", error);
    };
</script>

  <iframe src="https://agartime.ru"></iframe>

</body>
</html>
