<!DOCTYPE html>
<html>
<head>
<title>Agario.fun</title>
<style>
  body {
    margin: 0; /* Убираем отступы по краям body */
    overflow: hidden; /*  Скрываем полосы прокрутки body, если iframe больше окна  */
  }

  iframe {
    width: 100%;   /* Занимает всю ширину родителя */
    height: 100vh; /* Занимает всю высоту видимой части окна */
    border: none;  /* Убираем рамку iframe */
    display: block; /*  Убираем  нижний отступ,  появляющийся для встроенных элементов */
  }
</style>
</head>
<body>

  <iframe src="https://agartime.ru"></iframe>

</body>
</html>
